<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Upload</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding-top: 100px;
    }
    .upload-box {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="file"] {
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload an image for translation</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="png" accept="application/png" required />
      <br />
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
